<div class="row mt-5">
  <div class="col-12">
    <h5>Current Animals</h5>
  </div>
</div>
<div class="animal-list-header mt-4">
  <table class="table table-striped table-hover">
    <thead>
    <tr class="d-flex">
      <th class="col" scope="col">Name</th>
      <th class="col" scope="col">Species</th>
      <th class="col" scope="col">Description</th>
      <th class="col" scope="row" *ngIf="isAdmin()&&animalPage">
        <button (click)="changeDeleteState()" class="btn my-0 btn-secondary btn-sm">Options</button>
      </th>
    </tr>
    </thead>
    <tbody *ngIf="animals">

    <ng-container *ngFor="let animal of animals">
      <tr class="d-flex animal-list-item" (click)="!(stopClickPropagation) ? showInfo(animal) : null">
        <td class="col">{{animal.name}}</td>
        <td class="col">{{animal.species}}</td>
        <td class="col">{{animal.description}}</td>
        <td class="col" *ngIf="animalPage">
          <app-delete-warning
            *ngIf="enableDelete&&animalPage"
            [stringId]="animal.id.toString()"
            [deletionSubjectType]="'Animal'"
            [readableSubjectIdentifier]="animal.name"
            (deleteSubject)="deleteAnimalFn(animal)"
            (toggleClickPropagationEvent)="toggleClickPropagation()"
          ></app-delete-warning>
<!--          <button *ngIf="enableDelete&&animalPage" (click)="deleteAnimalFn(animal)"-->
<!--                  class="btn-sm btn-outline-danger btn">Delete-->
<!--          </button>-->

        </td>
        <td class="col" *ngIf="enclosurePage">
          <button *ngIf="enclosurePage" (click)="unassignAnimal.emit(animal)" class="btn-sm btn-outline-danger btn">remove</button>
        </td>
      </tr>
    </ng-container>

    </tbody>
  </table>
</div>
