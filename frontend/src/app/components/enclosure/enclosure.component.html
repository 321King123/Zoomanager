      <div class="d-flex justify-content-between">
        <div class="form-group">
          <label for="inputName">Name</label>
          <input type="text" name="name" formControlName="name" class="form-control" id="inputName"
                 aria-describedby="nameHelp" placeholder="Enter name">
          <div *ngIf="submittedEnclosure && enclosureCreationForm.controls.name.errors" class="error">
            <small class="form-text text-warning" *ngIf="enclosureCreationForm.controls.name.errors.required">Name is
              required!
            </small>
          </div>
        </div>

        <div class="form-group align-self-end">
          <input style="display: none" type="file" name="picture" accept=".png, .jpg, .jpeg"
                 (change)="OnImageFileSelected($event);" formControlName="picture"
                 id="newInputPicture"
                 aria-describedby="pictureHelp" #imgUpload/>
          <button type="button" id="imgUploadBtn" class="btn btn-success" (click)="imgUpload.click()">Upload Image</button>
        </div>
      </div>

      <div class="d-flex justify-content-between">
        <div class="col-break"></div>

        <div class="form-group col-lg-6 align-self-end">
          <img *ngIf="uploadedPicture" src={{uploadedPicture}} alt="" id="img"
               class="img-thumbnail mw-100">
        </div>
      </div>

      <div class="d-flex justify-content-between
      flex-wrap flex-sm-wrap
      ">
        <div class="form-group pr-xs-0 pr-sm-2 pr-md-4 pr-lg-4 pr-xl-4
        flex-grow-1
        ">
          <label for="inputDescription">Description</label>
          <textarea type="text" name="description" formControlName="description" class="form-control"
                    id="inputDescription"
                    aria-describedby="descriptionHelp" placeholder="Enter description"></textarea>
          <div *ngIf="submittedEnclosure && enclosureCreationForm.controls.description.errors" class="error">
            <small class="form-text text-warning" *ngIf="enclosureCreationForm.controls.name.errors.required">Description
              is required!
            </small>
          </div>
        </div>

        <div class="form-group
        flex-grow-1
        ">
          <label for="inputPublicInformation">Public information</label>
          <textarea type="text" name="publicInformation" formControlName="publicInformation" class="form-control"
                    id="inputPublicInformation"
                    aria-describedby="publicInformationHelp" placeholder="Enter Public information"></textarea>
          <div *ngIf="submittedEnclosure && enclosureCreationForm.controls.publicInformation.errors" class="error">
            <small class="form-text text-warning" *ngIf="enclosureCreationForm.controls.species.errors.required">Public
              Information is not valid!
            </small>
          </div>
        </div>
      </div>

      <button type="submit" class="btn btn-success my-1 float-right">Add Enclosure</button>
    </form>
  </div>

</div>
